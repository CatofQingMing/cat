<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>photo-3d</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <!--/*外层最大容器*/-->
        <div class="wrap">
    <!--    /*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="001.gif"  class="pic"/>
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="002.jpg"  class="pic"/>
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="003.gif"  class="pic"/>
            </div>
            <div class="out_right">
                <img src="004.jpg"  class="pic"/>
            </div>
            <div class="out_top">
                <img src="005.jpg"  class="pic"/>
            </div>
            <div class="out_bottom">
                <img src="006.gif"  class="pic"/>
            </div>
            <!--小正方体 --> 
            <span class="in_front">
                <img src="007.jpg" class="in_pic" />
            </span>
            <span class="in_back">
                 <img src="008.jpg" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="009.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="010.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="011.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="012.jpg" class="in_pic" />
            </span>
        </div>
        </div>
    </body>
</html>
